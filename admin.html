<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Kathleen Gomis Sophrologie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe066 0%, #f5e6d3 50%, #ffb347 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #7a5230;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e8d4b8;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #8b6f47;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #c99a2e;
            border-bottom-color: #c99a2e;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .appointment-card, .testimonial-card {
            background: #fefdf8;
            border: 1px solid #e8d4b8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        
        .appointment-card:hover, .testimonial-card:hover {
            box-shadow: 0 4px 15px rgba(201, 154, 46, 0.2);
        }
        
        .appointment-header, .testimonial-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .appointment-info h3, .testimonial-info h3 {
            color: #7a5230;
            margin-bottom: 5px;
        }
        
        .appointment-meta, .testimonial-meta {
            font-size: 0.9em;
            color: #8b6f47;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.contacted {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status.approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status.pending-approval {
            background: #fff3cd;
            color: #856404;
        }
        
        .actions {
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #c99a2e;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b8891f;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #fffbf0 0%, #fff8e7 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e8d4b8;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #c99a2e;
        }
        
        .stat-label {
            color: #7a5230;
            margin-top: 5px;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background: #c99a2e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background: #b8891f;
        }
        
        .message-content {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #c99a2e;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">‚Üê Retour au site</a>
        
        <h1>üîß Administration</h1>
        
        <!-- Statistiques -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Demandes total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingAppointments">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTestimonials">0</div>
                <div class="stat-label">T√©moignages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTestimonials">0</div>
                <div class="stat-label">√Ä approuver</div>
            </div>
        </div>
        
        <!-- Onglets -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('appointments')">Rendez-vous</button>
            <button class="tab" onclick="showTab('testimonials')">T√©moignages</button>
        </div>
        
        <!-- Contenu des onglets -->
        <div id="appointments" class="tab-content active">
            <h2>Demandes de rendez-vous</h2>
            <div id="appointmentsList"></div>
        </div>
        
        <div id="testimonials" class="tab-content">
            <h2>Gestion des t√©moignages</h2>
            <div id="testimonialsList"></div>
        </div>
    </div>

    <script>
        // Gestion des onglets
        function showTab(tabName) {
            // Masquer tous les contenus d'onglets
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // D√©sactiver tous les onglets
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activer l'onglet et le contenu s√©lectionn√©s
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Recharger les donn√©es pour l'onglet actif
            if (tabName === 'appointments') {
                loadAppointments();
            } else if (tabName === 'testimonials') {
                loadTestimonials();
            }
        }
        
        // Charger les rendez-vous
        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                const appointments = await response.json();
                
                const container = document.getElementById('appointmentsList');
                
                if (appointments.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#8b6f47; padding:40px;">Aucune demande de rendez-vous pour le moment.</p>';
                    return;
                }
                
                container.innerHTML = appointments.map(appointment => `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <div class="appointment-info">
                                <h3>${appointment.name}</h3>
                                <div class="appointment-meta">
                                    üìû ${appointment.phone}<br>
                                    üìÖ ${new Date(appointment.created_at).toLocaleString('fr-FR')}
                                </div>
                            </div>
                            <div class="status ${appointment.status}">
                                ${getStatusText(appointment.status)}
                            </div>
                        </div>
                        
                        ${appointment.message ? `
                            <div class="message-content">
                                üí¨ ${appointment.message}
                            </div>
                        ` : ''}
                        
                        <div class="actions">
                            <button class="btn btn-info" onclick="updateStatus(${appointment.id}, 'contacted')">
                                Contact√©
                            </button>
                            <button class="btn btn-success" onclick="updateStatus(${appointment.id}, 'completed')">
                                Termin√©
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erreur lors du chargement des rendez-vous:', error);
                document.getElementById('appointmentsList').innerHTML = '<p style="color:red;">Erreur lors du chargement des donn√©es.</p>';
            }
        }
        
        // Charger les t√©moignages
        async function loadTestimonials() {
            try {
                const response = await fetch('/api/testimonials/all');
                const testimonials = await response.json();
                
                const container = document.getElementById('testimonialsList');
                
                if (testimonials.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#8b6f47; padding:40px;">Aucun t√©moignage pour le moment.</p>';
                    return;
                }
                
                container.innerHTML = testimonials.map(testimonial => `
                    <div class="testimonial-card">
                        <div class="testimonial-header">
                            <div class="testimonial-info">
                                <h3>${testimonial.name || 'Anonyme'}</h3>
                                <div class="testimonial-meta">
                                    üìÖ ${new Date(testimonial.created_at).toLocaleString('fr-FR')}
                                </div>
                            </div>
                            <div class="status ${testimonial.approved ? 'approved' : 'pending-approval'}">
                                ${testimonial.approved ? 'Approuv√©' : 'En attente'}
                            </div>
                        </div>
                        
                        <div class="message-content">
                            "${testimonial.text}"
                        </div>
                        
                        ${!testimonial.approved ? `
                            <div class="actions">
                                <button class="btn btn-success" onclick="approveTestimonial(${testimonial.id})">
                                    Approuver
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erreur lors du chargement des t√©moignages:', error);
                document.getElementById('testimonialsList').innerHTML = '<p style="color:red;">Erreur lors du chargement des donn√©es.</p>';
            }
        }
        
        // Mettre √† jour le statut d'un rendez-vous
        async function updateStatus(appointmentId, status) {
            try {
                const response = await fetch(`/api/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadAppointments(); // Recharger la liste
                    updateStats(); // Mettre √† jour les statistiques
                } else {
                    alert('Erreur lors de la mise √† jour');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la mise √† jour');
            }
        }
        
        // Approuver un t√©moignage
        async function approveTestimonial(testimonialId) {
            try {
                const response = await fetch(`/api/testimonials/${testimonialId}/approve`, {
                    method: 'PUT'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadTestimonials(); // Recharger la liste
                    updateStats(); // Mettre √† jour les statistiques
                } else {
                    alert('Erreur lors de l\'approbation');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de l\'approbation');
            }
        }
        
        // Texte du statut
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'En attente';
                case 'contacted': return 'Contact√©';
                case 'completed': return 'Termin√©';
                default: return status;
            }
        }
        
        // Mettre √† jour les statistiques
        async function updateStats() {
            try {
                const [appointmentsRes, testimonialsRes] = await Promise.all([
                    fetch('/api/appointments'),
                    fetch('/api/testimonials/all')
                ]);
                
                const appointments = await appointmentsRes.json();
                const testimonials = await testimonialsRes.json();
                
                document.getElementById('totalAppointments').textContent = appointments.length;
                document.getElementById('pendingAppointments').textContent = 
                    appointments.filter(a => a.status === 'pending').length;
                document.getElementById('totalTestimonials').textContent = testimonials.length;
                document.getElementById('pendingTestimonials').textContent = 
                    testimonials.filter(t => !t.approved).length;
                    
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
            }
        }
        
        // Initialiser la page
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            updateStats();
        });
    </script>
</body>
</html>
