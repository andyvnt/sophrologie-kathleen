<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Sophrologie Kathleen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .admin-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #c99a2e;
            margin-bottom: 30px;
        }
        
        .admin-tabs {
            display: flex;
            background: #f9f6f0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .admin-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            color: #7a5230;
        }
        
        .admin-tab.active {
            background: #c99a2e;
            color: white;
        }
        
        .admin-tab-content {
            display: none;
        }
        
        .admin-tab-content.active {
            display: block;
        }
        
        .admin-item-card {
            background: #fefdf8;
            border: 1px solid #e8d4b8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .admin-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .admin-item-info h4 {
            color: #7a5230;
            margin: 0 0 5px 0;
        }
        
        .admin-item-meta {
            font-size: 0.9em;
            color: #8b6f47;
        }
        
        .admin-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .admin-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .admin-status.approved {
            background: #d4edda;
            color: #155724;
        }
        
        .admin-message {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c99a2e;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        .admin-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .admin-btn-primary {
            background: #007bff;
            color: white;
        }
        
        .admin-btn-success {
            background: #28a745;
            color: white;
        }
        
        .admin-btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-stat-card {
            background: #fefdf8;
            border: 2px solid #c99a2e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .admin-stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #c99a2e;
        }
        
        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            background: #fefdf8;
            border: 2px solid #c99a2e;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Connexion admin -->
        <div id="adminLogin" class="admin-login">
            <h2 style="color: #7a5230;">üîê Administration</h2>
            <input type="password" id="adminPassword" placeholder="Mot de passe" 
                   style="width: 100%; padding: 10px; margin: 20px 0; border: 1px solid #e8d4b8; border-radius: 8px;">
            <button onclick="adminAuthenticate()" class="cta-button" style="width: 100%;">
                Se connecter
            </button>
        </div>

        <!-- Interface admin -->
        <div id="adminInterface" style="display: none;">
            <div class="admin-header">
                <h1 style="color: #7a5230;">üìä Tableau de bord</h1>
                <button onclick="adminLogout()" class="admin-btn admin-btn-danger">
                    D√©connexion
                </button>
            </div>

            <!-- Statistiques -->
            <div class="admin-stats">
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="totalAppointments">0</div>
                    <div>Rendez-vous total</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="pendingAppointments">0</div>
                    <div>En attente</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="totalTestimonials">0</div>
                    <div>T√©moignages publi√©s</div>
                </div>
                <div class="admin-stat-card">
                    <div class="admin-stat-number" id="pendingTestimonials">0</div>
                    <div>T√©moignages √† valider</div>
                </div>
            </div>

            <!-- Onglets -->
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="showAdminTab('appointments')">
                    üìÖ Rendez-vous
                </button>
                <button class="admin-tab" onclick="showAdminTab('testimonials')">
                    ‚≠ê T√©moignages
                </button>
            </div>

            <!-- Contenu des onglets -->
            <div id="adminAppointments" class="admin-tab-content active">
                <div id="appointmentsList"></div>
            </div>

            <div id="adminTestimonials" class="admin-tab-content">
                <div id="adminTestimonialsList"></div>
            </div>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuration Firebase (m√™me que dans index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDXXXXXXXXXXXXXXXXXXXXXXXX", // √Ä remplacer
            authDomain: "sophro-kath.firebaseapp.com",
            projectId: "sophro-kath",
            storageBucket: "sophro-kath.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijk"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // R√©f√©rences Firebase pour main.js
        window.firebase = {
            db: db,
            collection: firebase.firestore.collection,
            addDoc: firebase.firestore.addDoc,
            getDocs: firebase.firestore.getDocs,
            query: firebase.firestore.query,
            where: firebase.firestore.where,
            orderBy: firebase.firestore.orderBy,
            doc: firebase.firestore.doc,
            updateDoc: firebase.firestore.updateDoc,
            deleteDoc: firebase.firestore.deleteDoc
        };
    </script>
    
    <script src="main.js"></script>
</body>
</html>
